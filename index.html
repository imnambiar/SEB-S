<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ask Her Out</title>
  <style>
    body {
      text-align: center;
      background-image: url('background-image.png'); /* Make sure this matches your file name */
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      margin-top: 60px;
      font-size: 3em;
      text-shadow: 2px 2px 4px #000;
    }
    .button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 20px;
    }
    #yesBtn {
      background-color: #28a745;
      color: white;
    }
    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }
    #musicBtn {
      background-color: #ffc107;
      color: black;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <!-- ðŸŽµ Music Player -->
  <audio id="bgMusic" loop>
    <source src="background-music.mpeg" type="audio/mpeg">
  </audio>
  <button id="musicBtn" onclick="document.getElementById('bgMusic').play()">ðŸ”Š Play Music</button>

  <h1>Let's play a game?</h1>

  <button id="yesBtn" class="button" onclick="window.location.href='page2.html'">Yes</button>
  <button id="noBtn" class="button">No</button>

  <script>
    const noBtn = document.getElementById('noBtn');

    document.addEventListener('mousemove', function (e) {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnRect = noBtn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;
      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 150) {
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }
    });
  </script>

</body>
</html>
